<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreia Encomenda no Site dos Correios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="row align-items-center">
            <div class="col-4 mx-auto mt-5">

                <div class="row">
                    <div class="col">
                        <p>Insira aqui o código de rastreio da encomenda</p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <input type="text" v-model="codigoDeRastreio" class="form-control mb-3" id="codigoDeRastreio" placeholder="OP862398045BR">
                    </div>
                    <div class="col">
                        <button @click="obtemStatusEncomenda" type="button" class="btn btn-primary">Consultar</button>
                    </div>
                </div>

                <div class="row mt-5" v-if="statusEncomenda">
                    <div class="col">
                        <p>Código: {{ statusEncomenda.codigo }}</p>
                        <p>Status: {{ statusEncomenda.status }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const Counter = {
            data() {
                return {
                    codigoDeRastreio: 'OP862398045BR',
                    statusEncomenda: null
                }
            },

            methods: {
                async obtemStatusEncomenda() {
                    let response = await fetch(`https://localhost:5001/api/v2/encomenda?codigo=${this.codigoDeRastreio}`)
                    this.statusEncomenda = await response.json()
                }
            }
        }

        Vue.createApp(Counter).mount('#app')
    </script>
</body>
</html>
